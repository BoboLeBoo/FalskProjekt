{%extends 'base.html'%}

{%block body%}
<button type="button" class="btn btn-dark"   onclick="window.location.href='/faecher/add'">add</button>
<table class="table">
    <thead>
        <tr>
            <td scope="col">Fächer Id</td>
            <td scope="col">Bezeichnung</td>
            <td scope="col">Farbe</td>
            <td scope="col">Beschreibung</td>
            <td scope="col">Lehrraum</td>
            <td scope="col">Action</td>
        </tr>
    </thead>
    <tbody>
        <body style="background-color:rgb(199, 194, 194);">
        {%for item in items:%}
            <tr>
                <td scope="row">{{item.Faecher_Id}}</td>
                <td>{{item.Bzeichnung}}</td>
                <td>{{item.Farbe}}</td>
                <td>{{item.description}}</td>
                <td>{{item.Lehrraum}}</td>
                <td>

                    <form method="post" action="/faecher/delete">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <input type="hidden" id="Faecher_Id" name="Faecher_Id" value="{{item.Faecher_Id}}">
                        <button class="btn btn-info" type="button"   onclick="deleteFach(this); return false;">❌</button>
                    </form>
                    
                    <button type="button" class="btn btn-warning" onclick="window.location.href='/faecher/edit?Faecher_Id={{item.Faecher_Id}}'">✏️</button>
                    

                </td>

            </tr> 

            </tr> 
        
        {%endfor%}
    </tbody>
</table>


{%endblock%}
